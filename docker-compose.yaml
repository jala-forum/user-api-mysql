version: "3.8"
services:
  rest:
    container_name: api-user
    build:
      dockerfile: Dockerfile
      context: "."
    image: spring-boot-playground:latest
    ports:
      - '8080:8080'
      - '35729:35729'
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mysql://mysqldb:3306/store?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true",
        "spring.datasource.username": "root",
        "spring.datasource.password": "root",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL8Dialect",
        "spring.jpa.hibernate.ddl-auto" : "update"
      }'
    command: sh entrypoint-docker.sh
    volumes:
      - ./:/app/
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - api-user-network
  mysqldb:
    image: mysql:latest
    container_name: mysqldb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=store
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - mysql-db:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "mysqldb", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
    networks:
      - api-user-network
volumes:
  mysql-db:
networks:
  api-user-network: